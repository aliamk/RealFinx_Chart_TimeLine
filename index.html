<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFinx Chart - TimeLine</title>
    <!-- Bootstrap styling for the Data TABLE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- AmCharts -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/timeline.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/bullets.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <!-- LEFT SECTION -->
    <div id="sidebar"></div>
    <!-- RIGHT SECTION -->
    <div id="main">

        <form id="searchBar">
            <input type="text" placeholder="Search" name="search">
            <i class="fa fa-search"></i>
        </form>

        <h1>Blackstone Real Estate Partners VIII</h1>

        <div class="white-background" id="company_intro">
            <h6>General Partner</h6>
            <h5 id="company-name">Blackstone Group</h5>
            <br />
            <h6>Final Size</h6>
            <h5>GBP 11,746m (USD 13,000m)</h5>
        </div>
        
        <div class="white-background" id="chart-container">
            <h6>Fund Timeline</h6>
            <div class="white-background" id="chartdiv"></div>
        </div>
        <div id="chartdata"></div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
